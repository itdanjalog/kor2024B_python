<!-- HTML 언어 주석 -->
<!DOCTYPE html>             <!-- 1. HTML 버전 5 알림 -->
<html lang="en">            <!-- 2. HTML 시작 마크업 -->
<head>                      <!-- 3. HTML 문서내 여러 가지의 옵션 정보-->
    <meta charset="UTF-8">  <!-- 4. HTML 인코딩 한글 설정 마크업 -->
    <title>웹제목</title>    <!-- 5. HTML 제목 마크업 -->
</head>                     <!-- 3. HTML 옵션 마크업 끝 -->
<body>                      <!-- 6. HTML 본문 -->
    처음 작성하는 웹페이지 본문
    <h1> 제목 마크업1 </h1>
    <h2> 제목 마크업2 </h2>
    <h3> 제목 마크업3 </h3>
    <h4> 제목 마크업4 </h4>
    <h5> 제목 마크업5 </h5>
    <h6> 제목 마크업6 </h6>
    <h7> 제목 마크업7 </h7>  <!-- 적용 안됨 -->

    문단 내용1  <!-- 내용만 존재하므로 추가적인 기능이 없다. -->
    <p> 문단 내용2 </p>  <!-- 내용을 문단으로 구분하는 기능 # 문단 구역 -->
    문단 내용3
    <p> 문단 내용4 </p>

    <div> 레이아웃 마크업1 </div>
    <div> 레이아웃 마크업2 </div>

    <span> 레이아웃 마크업3 </span>
    <span> 레이아웃 마크업4 </span>

    <ul> <!-- 순번 없는 목록 -->
        <li> 항목 마크업1 </li>
        <li> 항목 마크업2 </li>
        <li> 항목 마크업3 </li>
    </ul>

    <ol> <!-- 순번 있는 목록 -->
        <li> 항목 마크업1 </li>
        <li> 항목 마크업2 </li>
        <li> 항목 마크업3 </li>
    </ol>

    <table>
        <tr> <!-- table row  행 -->
            <th> 제목1</th>
            <th> 제목2 </th>
            <!-- table head 제목 -->
        </tr>
        <tr>
            <td> 유재석 </td>
            <td> 1000 </td>
            <!-- table data 내용-->
        </tr>
    </table>

</body>                     <!-- 6. HTML 본문 마크업 -->
</html>                     <!-- 2. HTML 끝 마크업 -->
