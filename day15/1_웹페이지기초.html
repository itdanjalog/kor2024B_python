
<!-- HTML 의 주석 -->
<!-- HTML 꺽은 괄호를 이용한 마크업 들로 구성된 프로그래밍 언어 이다 -->

<!DOCTYPE html>                 <!-- 1. HTML 버전 5 알림 -->
<html lang="en">                <!-- 2. HTML 시작 마크업 -->
    <head>                      <!-- 3. HTML 문서내 여러가지의 옵션 정보 -->
        <meta charset="UTF-8">  <!-- 4. HTML 인코딩/번역 방법 : utf-8(한글지원) -->
        <title> 파이썬 활용 </title>    <!-- 5. HTML 문서의 제목 -->
    </head>
    <body>                              <!-- 6. HTML 문서의 본문 : 내용 -->

        [본문] 웹기술 안녕하세요.
        <!-- h1 : 제목(굵기,크키) 을 표기 하는 마크업 h1~h6 마크업이 존재한다. -->
        <h1 class="제목1"> 제목 마크업 1 </h1>
        <h2 class="제목2"> 제목 마크업 2 </h2>
        <h3 id = "제목3"> 제목 마크업 3 </h3>
        <h4 id ="제목4"> 제목 마크업 4 </h4>
        <h5 class="제목5-1" , id="제목5-1"> 제목 마크업 5 </h5>
        <h6> 제목 마크업 6 </h6>
        <h7> 제목 마크업 7 </h7>

        <!-- p : 문단 표기 하는 마크업 -->
        <p> 문단 마크업1 </p> <p> 문단 마크업2 </p> <p> 문단 마크업3 </p>

        <!-- div : 구역 나누는 마크업 : div 마다의 한줄 차지  -->
        <div>구역 마크업1</div> <div> 구역 마크업2 </div> <div> 구역 마크업3 </div>

        <!-- span 구역 나누는 마크업 : span 마다의 한줄 포함 -->
        <span>구역 마크업1</span> <span>구역 마크업2</span> <span>구역 마크업3</span>

        <!-- ul , li : 목록 마크업 -->
        <ul>
            <li> 항목 마크업 1 </li>
            <li> 항목 마크업 2 </li>
            <li> 항목 마크업 3</li>
        </ul>


    </body>
</html>                     <!-- 2. HTML 끝 마크업 -->
